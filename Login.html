<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NextAll</title>
    <link href="https://unkpg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="/css/Login.css">
</head>

<body>
    <header class="navbar">
        <img src="/image/logo-nextall.png" alt="Logo NextAll" class="logo" />
    </header>

    <main class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuario" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">Entrar</button>

            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>

</html>
